<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>SmartCalc</h1>
        <nav>
            <ul>
                <li><a href="index.html" title="Go to Home Page">Home</a></li>
                <li><a href="login.html" title="Login to your account">Login</a></li>
                <li><a href="signup.html" title="Sign up for a new account">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome-section">
            <h2>Welcome Back!</h2>
            <p id="user-greeting">Hello, Guest!</p>
            <div id="previous-calculations" aria-label="Previous Calculations Section">
                <h3>Your Previous Calculations</h3>
                <ul id="calc-history">
                    <li>No previous calculations found.</li>
                </ul>
            </div>
            <a href="new_calculation.html" id="new-calc-link" target="_blank">Start New Calculation</a>
        </section>

        <section id="calculator-section">
            <h2>Scientific Calculator</h2>
            <div id="calculator" role="application" aria-label="Scientific Calculator">
                <input type="text" id="display" readonly placeholder="0">
                <div class="buttons">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('/')">/</button>
                    <button onclick="appendToDisplay('sin(')">sin</button>

                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('*')">*</button>
                    <button onclick="appendToDisplay('cos(')">cos</button>

                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    <button onclick="appendToDisplay('tan(')">tan</button>

                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="appendToDisplay('+')">+</button>
                    <button onclick="clearDisplay()">C</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SmartCalc. All rights reserved.</p>
        <img src="logo.png" alt="SmartCalc Logo" width="100" height="auto">
    </footer>

    <script src="script.js"></script>
</body>

</html>
